<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 11</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1 class="header__title">My first car, lesson 11</h1>
				<div class="header__mark"></div>
				<div class="header__mark--1"></div>
				<div class="header__mark--2"></div>
				<div class="header__mark--3"></div>
				<div class="header__mark--4"></div>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="car">
					<div class="car__body">
					</div>
					<div class="car__bottom"></div>
					<div class="car__wheels"></div>
					<div class="car__other-wheels"></div>
					<div class="car__window"></div>
					<div class="car__trailer"></div>
					<div class="car__handle"></div>
				</div>
				<div class="elements">
					<img src="img/people.svg" class="elements__man" alt="Two man">
					<div class="elements__dog"></div>
					<div class="elements__sun"></div>
				</div>
			</div>
		</main>
	</div>


	<footer></footer>
</body>

</html>
